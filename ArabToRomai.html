<!DOCTYPE html>
<head>

    <meta charset="UTF-8">
    <title>Test Suite</title>
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.20.0.css">

</head>
<body>
    
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script src="https://code.jquery.com/qunit/qunit-2.20.0.js"></script>
    
</body>
<script>
    
    function ArabToRomai(n)
    {	
		
		var output = '';
		
		var numbers = { 
			
			'V' : 5,
			'IV' : 4,
			'I' : 1
		
		}
		
		for (i in numbers)
		{
			
			while ( n >= numbers[i] )
			{
				
				output += i;
				n -= numbers[i];
				
			}
			
		}
		
		return output;
		
    }
    
	QUnit.module('ArabToRomai', function() {
      QUnit.test('egy', function(assert) {
        assert.equal(ArabToRomai(1), 'I');
      });
	  QUnit.test('ketto', function(assert) {
        assert.equal(ArabToRomai(2), 'II');
      });
	  QUnit.test('harom', function(assert) {
        assert.equal(ArabToRomai(3), 'III');
      });
	  QUnit.test('negy', function(assert) {
        assert.equal(ArabToRomai(4), 'IV');
      });
	  QUnit.test('ot', function(assert) {
        assert.equal(ArabToRomai(5), 'V');
      });
	});
    
</script>
