<!DOCTYPE html>
<head>

    <meta charset="UTF-8">
    <title>Test Suite</title>
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.20.0.css">

</head>
<body>
    
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script src="https://code.jquery.com/qunit/qunit-2.20.0.js"></script>
    
</body>
<script>
    
    function ArabToRomai(n)
    {	
		
		var output = '';
		
		var numbers = { 
			
      'M' : 1000,
      'CM' : 900,
      'D' : 500,
      'CD' : 400,
      'C' : 100,
      'XC' : 90,
      'L' : 50,
			'X' : 10,
			'IX' : 9,
			'V' : 5,
			'IV' : 4,
			'I' : 1
		
		}
		
		for (i in numbers)
		{
			
			while ( n >= numbers[i] )
			{
				
				output += i;
				n -= numbers[i];
				
			}
			
		}
		
		return output;
		
    }
    
	QUnit.module('ArabToRomai', function() {
      QUnit.test('egy', function(assert) {
        assert.equal(ArabToRomai(1), 'I');
      });
	  QUnit.test('ketto', function(assert) {
        assert.equal(ArabToRomai(2), 'II');
      });
	  QUnit.test('harom', function(assert) {
        assert.equal(ArabToRomai(3), 'III');
      });
	  QUnit.test('negy', function(assert) {
        assert.equal(ArabToRomai(4), 'IV');
      });
	  QUnit.test('ot', function(assert) {
        assert.equal(ArabToRomai(5), 'V');
      });
	  QUnit.test('hat', function(assert) {
        assert.equal(ArabToRomai(6), 'VI');
      });
	  QUnit.test('het', function(assert) {
        assert.equal(ArabToRomai(7), 'VII');
      });
	  QUnit.test('nyolc', function(assert) {
        assert.equal(ArabToRomai(8), 'VIII');
      });
	  QUnit.test('kilenc', function(assert) {
        assert.equal(ArabToRomai(9), 'IX');
      });
      QUnit.test('tiz', function(assert) {
        assert.equal(ArabToRomai(10), 'X');
      });
      QUnit.test('tizenegy', function(assert) {
        assert.equal(ArabToRomai(11), 'XI');
      });
	  QUnit.test('tizenkilenc', function(assert) {
        assert.equal(ArabToRomai(19), 'XIX');
      });
      QUnit.test('negyvenketto', function(assert) {
        assert.equal(ArabToRomai(42), 'XLII');
      });
      QUnit.test('otven', function(assert) {
        assert.equal(ArabToRomai(50), 'L');
      });
      QUnit.test('nyolcvannyolc', function(assert) {
        assert.equal(ArabToRomai(88), 'LXXXVIII');
      });
	});
    
</script>
